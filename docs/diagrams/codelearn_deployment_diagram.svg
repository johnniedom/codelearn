  <text x="80" y="826" font-size="9.5" fill="#546E7A">â€¢ Raspberry Pi 4/5 (2GB+ RAM)</text>
  <text x="80" y="840" font-size="9.5" fill="#546E7A">â€¢ Or any PC with Node.js 18+</text>
  <text x="80" y="854" font-size="9.5" fill="#546E7A">â€¢ ~16GB SD card / storage</text>
  <text x="80" y="868" font-size="9.5" fill="#546E7A">â€¢ WiFi router (any basic AP)</text>

  <text x="340" y="810" font-size="11" font-weight="700" fill="#37474F">Student Devices</text>
  <text x="340" y="826" font-size="9.5" fill="#546E7A">â€¢ Any device with a browser</text>
  <text x="340" y="840" font-size="9.5" fill="#546E7A">â€¢ Android/iOS/Chrome/Firefox</text>
  <text x="340" y="854" font-size="9.5" fill="#546E7A">â€¢ ~100MB storage per user</text>
  <text x="340" y="868" font-size="9.5" fill="#546E7A">â€¢ 4GB+ RAM for Python runtime</text>

  <text x="600" y="810" font-size="11" font-weight="700" fill="#37474F">Security</text>
  <text x="600" y="826" font-size="9.5" fill="#546E7A">â€¢ AES-256-GCM encryption</text>
  <text x="600" y="840" font-size="9.5" fill="#546E7A">â€¢ Argon2id password hashing</text>
  <text x="600" y="854" font-size="9.5" fill="#546E7A">â€¢ PIN + Pattern Lock MFA</text>
  <text x="600" y="868" font-size="9.5" fill="#546E7A">â€¢ Multi-user profile isolation</text>

  <text x="860" y="810" font-size="11" font-weight="700" fill="#37474F">Sync Protocol</text>
  <text x="860" y="826" font-size="9.5" fill="#546E7A">â€¢ Hybrid Logical Clock (HLC)</text>
  <text x="860" y="840" font-size="9.5" fill="#546E7A">â€¢ Delta-based (only changes sent)</text>
  <text x="860" y="854" font-size="9.5" fill="#546E7A">â€¢ CRDT conflict resolution (LWW)</text>
  <text x="860" y="868" font-size="9.5" fill="#546E7A">â€¢ SHA-256 data integrity checks</text>

